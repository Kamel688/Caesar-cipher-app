<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<div class="box">
			<label for="submit">Wprowad≈∫ tekst</label>
			<input type="text" class="inputText" />

					<label for="encrypt">Szyfruj</label>

			<div class="shift-box">

				<p class="number">0</p>

			</div>
			<button class="btn">Szyfruj</button>
